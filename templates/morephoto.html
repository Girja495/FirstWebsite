<!DOCTYPE html>
<html>
<head>
    <title>Jacket Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #011425;
        color: white;
      }
      .navbar {
        background-color: #022040 !important;
      }
      .navbar .navbar-brand {
        color: #078782 !important;
        font-weight: bold;
      }
      .product-img {
        max-height: 200px;
        object-fit: contain;
        margin: 10px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border-color 0.3s;
      }
      .product-img:hover {
        border-color: #078782;
      }
      .gallery-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">KARAN</a>
  </div>
</nav>

<div class="container py-5 text-center gallery-container">
  {% for img in images %}
    <a href="{{ url_for('bigphoto') }}?img={{ img }}">
      <img src="{{ url_for('static', filename='images/' + img) }}" alt="Photo" class="img-fluid product-img">
    </a>
  {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
