<!DOCTYPE html>
<html>
<head>
    <title>Big Photo Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #011425;
        color: white;
      }
      .navbar {
        background-color: #022040 !important;
      }
      .navbar .navbar-brand {
        color: #078782 !important;
        font-weight: bold;
      }
      .carousel-inner img {
        max-height: 80vh;
        object-fit: contain;
        margin: 0 auto;
      }
      .container {
        max-width: 900px;
        margin-top: 40px;
      }
      a.back-link {
        display: inline-block;
        margin-top: 20px;
        color: #078782;
        font-weight: bold;
        text-decoration: none;
      }
      a.back-link:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">KARAN</a>
  </div>
</nav>

<div class="container text-center">

  <div id="photoCarousel" class="carousel slide" data-bs-interval="false">
    <div class="carousel-inner">
      {% for img in images %}
      <div class="carousel-item {% if img == selected_img %}active{% endif %}">
        <img src="{{ url_for('static', filename='images/' + img) }}" class="d-block w-100" alt="Photo">
      </div>
      {% endfor %}
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <a href="{{ url_for('morephoto') }}" class="back-link">‚Üê Back to Gallery</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
